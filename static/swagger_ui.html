<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“˜ API Pandora - DocumentaciÃ³n Interactiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px 25px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: 1px;
        }
        .swagger-container {
            margin: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }
            header {
                background: linear-gradient(90deg, #000428, #004e92);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“˜ API Pandora - DocumentaciÃ³n Interactiva</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Flask_logo.svg" alt="Logo Flask">
    </header>

    <div id="swagger-ui" class="swagger-container"></div>

    <!-- Swagger UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/openapi.json", // <-- Cambiado para usar el endpoint Flask correcto
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                docExpansion: "none",
                defaultModelsExpandDepth: 2,
                defaultModelExpandDepth: 1,
                defaultModelRendering: "model",
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestSnippetsEnabled: true, // muestra curl, python, etc.
                displayRequestDuration: true, // muestra duraciÃ³n de respuesta
                persistAuthorization: true
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
